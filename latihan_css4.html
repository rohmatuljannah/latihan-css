<!DOCTYPE html>
<html>
<head>
	<title> css 5 </title>
	<style type="text/css">
		.question {text-decoration: underline} /*garis bawah */
		.answer {text-decoration: overline} /*garis atas text */
		.repeat {text-decoration: line-through} /*garis melalui text */
		.no-imigination {text-decoration: blink; font-weight: bolder} /*text berkedip*/
	</style>
</head>
<body>
	<p class="question">
		q. kenapa why, tidak pernah never, selalu always?
	</p>
	<p class="answer">
		a. karena because selalu always kapan-kapan sometimes?	
	</p>
	<p class="repeat">
		q. apakah anda tau, siapa orang yang telucu di indonesia?
	</p>
	<p class="repeat">
		a. i don't know, kasino and indro.
	<p class="no-imigination">
		maksudnya? dono kasino dan indro (warkop dki)
	</p>
	</p>

</body>
</html>
